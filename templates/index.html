<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/">TODO</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/task">Task</a>
          </li>
        </ul>
        
      </div>
    </nav>
    {% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success:</strong> Your task has been added to the list
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}



<div class="container-form my-3">
    <h2 class="text-center py-3"> ToDos List - All Tasks</h2>
    <form class="w-50 mx-auto" action="/" method="post">
        {% csrf_token %}

        <div class="form-group my-3">
            <label for="title">Task Title</label>
            <input
                type="text"
                name="title"
                class="form-control"
                id="title"
                aria-describedby="emailHelp"
                placeholder="Enter task"
            />
        </div>
        <div class="form-group">
            <label for="desc">Task Description</label>
            <textarea
                id="desc"
                name="desc"
                cols="30"
                rows="9"
                class="form-control"
            ></textarea>
        </div>
        <div class="d-grid ">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<div class="footer-container   fixed-bottom">
  <footer class="bg-dark text-center text-lg-start">
    <!-- Copyright -->
    <div
      class="text-center p-3 text-white"
      style="background-color: rgba(0, 0, 0, 0.05)"
    >
      Â© 2023 Copyright:
      Aayash ahmad
    </div>
    <!-- Copyright -->
  </footer>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
